<form (ngSubmit)="onSubmit()" #defectForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="defect.title" required>
    </div>
    <div class="form-group">
      <label for="defectDetails">Defect Details:</label>
      <textarea id="defectDetails" name="defectDetails" class="form-control" [(ngModel)]="defect.defectDetails" required></textarea>
    </div>
    <div class="form-group">
      <label for="StepsToReproduce">Steps To Reproduce:</label>
      <textarea id="StepsToReproduce" name="StepsToReproduce" class="form-control" [(ngModel)]="defect.StepsToReproduce" required></textarea>
    </div>
    <div class="form-group">
      <label>Priority:</label><br>
      <input type="radio" name="priority" value="High" [(ngModel)]="defect.priority" required> High
      <input type="radio" name="priority" value="Medium" [(ngModel)]="defect.priority"> Medium
      <input type="radio" name="priority" value="Low" [(ngModel)]="defect.priority"> Low
    </div>
    <div class="form-group">
      <label for="reportedByTesterId">Reported By Tester Id:</label>
      <input type="text" id="reportedByTesterId" name="reportedByTesterId" class="form-control" [(ngModel)]="defect.reportedByTesterId" required>
    </div>
    
    <div class="form-group">
      <label for="severity">Severity:</label>
      <select id="severity" name="severity" class="form-control" [(ngModel)]="defect.severity" required>
        <option value="Critical">Critical</option>
        <option value="Major">Major</option>
        <option value="Minor">Minor</option>
        <option value="Cosmetic">Cosmetic</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Status">Status:</label>
      <input type="text" id="Status" name="Status" class="form-control" [(ngModel)]="defect.Status" required>
    </div>
    <div class="form-group">
      <label for="ProjectCode">Project Code:</label>
      <input type="number" id="ProjectCode" name="ProjectCode" class="form-control" [(ngModel)]="defect.ProjectCode" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!defectForm.valid">Submit</button>
  </form>
